<!DOCTYPE html>
<html lang="en" ng-app="personalApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Webpage</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="title">Welcome to My Personal Webpage</h1>
            <nav>
                <ul class="navbar">
                    <li><a href="#!/about" ng-class="{'active': isActive('/about')}">About</a></li>
                    <li><a href="#!/hobbies" ng-class="{'active': isActive('/hobbies')}">Hobbies</a></li>
                    <li><a href="#!/family" ng-class="{'active': isActive('/family')}">Family</a></li>
                    <li><a href="#!/education" ng-class="{'active': isActive('/education')}">Education</a></li>
                    <li><a href="#!/contributions" ng-class="{'active': isActive('/contributions')}">Contributions</a></li>
                </ul>
            </nav>
            
            
        </div>
    </header>

    <main class="main-content container">
        <div ng-view></div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 [Your Name]. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
